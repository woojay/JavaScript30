<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="band">
    <div class="key" data-key="65">
      <kbd>A</kbd>
      <div class="bottom">clap</div>
    </div>
    <div class="key" data-key="83">
      <kbd>S</kbd>
      <div class="bottom">hihat</div>
    </div>
    <div class="key" data-key="68">
      <kbd>D</kbd>
      <div class="bottom">kick</div>
    </div>
    <div class="key" data-key="70">
      <kbd>F</kbd>
      <div class="bottom">openhat</div>
    </div>
    <div class="key" data-key="71">
      <kbd>G</kbd>
      <div class="bottom">boom</div>
    </div>
    <div class="key" data-key="72">
      <kbd>H</kbd>
      <div class="bottom">ride</div>
    </div>
    <div class="key" data-key="74">
      <kbd>J</kbd>
      <div class="bottom">snare</div>
    </div>
    <div class="key" data-key="75">
      <kbd>K</kbd>
      <div class="bottom">tom</div>
    </div>
    <div class="key" data-key="76">
      <kbd>L</kbd>
      <div class="bottom">tink</div>
    </div>

  </div>

  <audio data-key="65" src="sounds/clap.wav"></audio>
  <audio data-key="83" src="sounds/hihat.wav"></audio>
  <audio data-key="68" src="sounds/kick.wav"></audio>
  <audio data-key="70" src="sounds/openhat.wav"></audio>
  <audio data-key="71" src="sounds/boom.wav"></audio>
  <audio data-key="72" src="sounds/ride.wav"></audio>
  <audio data-key="74" src="sounds/snare.wav"></audio>
  <audio data-key="75" src="sounds/tom.wav"></audio>
  <audio data-key="76" src="sounds/tink.wav"></audio>
  <script>

    function playSound(e) {
      const inst = document.querySelector(`audio[data-key="${e.keyCode}"]`);
      const key = document.querySelector(`div[data-key="${e.keyCode}"]`);
      if (!inst)
        return;
      key.classList.add('playing');
      inst.currentTime = 0;
      inst.play();
    }

    function removeTransition(e) {
      if (e.propertyName !== 'transform') return;
      e.target.classList.remove('playing');
    }


    const keyList = Array.from(document.querySelectorAll('.key'));
    // for (keyEach in keyList) {
    //   keyEach.addEventListener("transitionend", removeTransition);
    // };
    keyList.forEach(key => key.addEventListener('transitionend', removeTransition));
    window.addEventListener('keydown', playSound);
  </script>
</body>

</html>
